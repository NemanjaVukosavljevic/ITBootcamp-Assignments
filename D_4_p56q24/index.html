<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <fieldset>
            <legend>
                Login Details
            </legend>

            <div class="main-div">
                <p>
                    <label>
                        Name:
                    </label>
                    <input type="text"> <br>
                </p>
    
                <p>
                    <label>
                        Email:
                    </label>
                    <input type="email"> <br>
                </p>
    
                <p>
                    <label>
                        Password:
                    </label>
                    <input type="password"> <br>
                </p>
            </div>
        </fieldset>
    
        <fieldset>
            <legend>
                Your Feedback
            </legend>

            <div class="paragraph-position-div">
                <p>
                    Please check all the emotions that apply to you
                </p>
            </div>

            <div class="main-div">
                <p>
                    <label for="angry">
                        Angry
                    </label>
                    <input type="checkbox" name="angry" id="" value="angry">
                </p>
    
                <p>
                    <label for="sad">
                        Sad
                    </label>
                    <input type="checkbox" name="sad" id="" value="sad">
                </p>
    
                <p>
                    <label for="happy">
                        Happy
                    </label>
                    <input type="checkbox" name="happy" id="" value="happy">
                </p>
    
                <p>
                    <label for="ambivalent">
                        Ambivalent
                    </label>
                    <input type="checkbox" name="ambivalent" id="" value="ambivalent">
                </p>
            </div>

            <div class="paragraph-position-div">
                <p>
                    How satisfied were you with our service?
                </p>
            </div>

            <div class="main-div">
                <p>
                    <label for="emotions">
                        Very satisfied
                    </label>
                    <input type="radio" name="emotions" id="" value="very-satisfied" checked>
                </p>

                <p>
                    <label for="emotions">
                        Satisfied
                    </label>
                    <input type="radio" name="emotions" id="" value="satisfied">
                </p>

                <p>
                    <label for="emotions">
                        Didn't care
                    </label>
                    <input type="radio" name="emotions" id="" value="didnt-care">
                </p>

                <p>
                    <label for="emotions">
                        Dissatisfied
                    </label>
                    <input type="radio" name="emotions" id="" value="dissatisfied">
                </p>

                <p>
                    <label for="emotions">
                        Very dissatisfied
                    </label>
                    <input type="radio" name="emotions" id="" value="very-dissatisfied">
                </p>
            </div>

            <div class="comment-div">
                <p>
                    Further Comments
                </p>
                <input type="text">
            </div>
        </fieldset>

        <p>
            <label>
                Bio Photo
            </label>
            <input type="file" name="" id="">
        </p>
    
        <p>
            <label>
                Location Visited
            </label>
            <select name="" id="">
                <option value="" selected hidden>
                    Select Location
                </option>
                <option value="pancevo">
                    Pancevo
                </option>
                <option value="zrenjanin">
                    Zrenjanin
                </option>
                <option value="beograd">
                    Beograd
                </option>
            </select>
        </p>

        <div class="buttons-div">
            <p>
                <input type="submit" value="submit">
            </p>
            
            <p>
                <input type="reset" value="reset">
            </p>
        </div>
    </form>



    



</body>
</html>
